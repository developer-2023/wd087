<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: aquamarine;
            border: 2px solid black;
            margin: 100px auto;
        }
        .inner {
            position: absolute;
            background-color: antiquewhite;
            border: 2px dotted black;
            top: 25%;
            bottom: 25%;
            left: 25%;
            right: 25%;
        }
    </style>
</head>
<body>
    <div class="outer">position:relative;
        <div class="inner">
            position:absolute;
        </div>
    </div>
</body>
</html>
